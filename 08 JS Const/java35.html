<html>
    <body>

        <h2>JavaScript Const</h2>
        <p>Declaring a constant object does NOT make 
            the objects properties unchangeble:</p>
        
        <p id="demo"></p>

        <script>

            //Create an object:
            const car = {type:"Fiat", model:"500", color:"white"};

            //Change a property:
            car.color = "red";

            //Add a property:
            car.owner = "ErenY";

            //Display the property:
            document.getElementById("demo").innerHTML = 
            "Car owner is " + car.owner + " and his car is " + car.color + " " + car.type;
        
        </script>
        
    </body>
</html>

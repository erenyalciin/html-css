<!-- Block scope const -->
<html>
    <body>
        
        <h2>JavaScript const variables has block scope</h2>
        <p id="demo"></p>

        <script>

            const x = 10;
            //Here x is 10

            {
                const x = 2;
                //Here x is 2
                
            }

            //Here x is 10 again
            document.getElementById("demo").innerHTML = "x is " + x;

        </script>

    </body>
</html>

YOU'LL HAVE THE RESULT WHAT YOU GOT IN ' {} '
SO BE CAREFUL! -->

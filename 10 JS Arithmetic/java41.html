<html>
    <body>

        <h2>Javascript Arithmetic</h2>
        <h3>The ++ Operator</h3>

        <p id="demo"></p>

        <script>
            
            let x = 5;
            x++;

            let z = x;
            document.getElementById("demo").innerHTML = z;

        </script>
    </body>
</html>

<!-- '++' means plus one(1) 
'--' means minus one(1) -->

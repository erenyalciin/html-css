<html>
    <body>
        <h2>JavaScript typeof</h2>
        <p>The typeof operator reutrns the type 
            of a variable or an experssion.</p>
        
        <p id="demo"></p>

        <script>
            
            document.getElementById("demo").innerHTML = 
            typeof 0 + "</br>" + 
            typeof 413 + "</br>" +
            typeof 3.14 + "</br>" +
            typeof (505) + "</br>" +
            typeof (5+3+9);

        </script>
        
     </body>
</html>

<html>
    <body>

        <h2>JavaScript Functions</h2>
        <p id="demo"></p>

        <script>

        document.getElementById("demo").innerHTML = 

        "The temperature is " + toCelcius(77) + " Celcius";

        function toCelcius(fahrenheit) {
            return (5/9) * (fahrenheit-32);
        }

        </script>
        
    </body>
</html>

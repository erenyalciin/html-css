<html>
    <body>
        
        <h2>JavaScript Objects</h2>
        <p id="demo"></p>

        <script>
            // Create an object:
            const person = {
                firstName: "Eren",
                lastName: "Yalçın",
                age: 19,
                eyeColor: "brown"
            };

            // Display some data from the object: 
            document.getElementById("demo").innerHTML = 
            person.firstName + " is " + person.age + " years old and he has "
             + person.eyeColor + " eyes.";

        </script>

    </body>
</html>

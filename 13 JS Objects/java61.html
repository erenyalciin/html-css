<html>
    <body>

        <h2>JavaScript Objects </h2>
        <p>There are two different ways to acces an object 
            property.
        </p>

        <p>You can use person.property or person["property"].</p>

        <p id="demo"></p>

        <script>
            // Create an object.
            const person = {
                firstName: "Eren",
                lastName: "Yalçın",
                id : 12345 
            };

            // Display some data from the object:
            document.getElementById("demo").innerHTML = 
            person["firstName"] + " " + person["lastName"] + "'s id is:"
            + person["id"];

        </script>
        
    </body>
</html>

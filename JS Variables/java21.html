<!-- Javascript Variables "var" -->
<html>
    <body>

        <h2>Javascript Variables</h2>
        <p id="demo"></p>

        <script>
            var price = 5;
            var price2 = 9;
            var total = price + price2;
            document.getElementById("demo").innerHTML = 
            "The total price is: " + total;
            </script>
            
    </body>
</html>

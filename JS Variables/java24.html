<!-- JavaScript Variables -->
<html>
    <body>

        <h2> Javascript Variables </h2>
        <p>The result of adding "5" + 2 + 3:</p>

        <p id="demo"></p>

        <script>

            x = "5" + 2 + 3;
            document.getElementById("demo").innerHTML = x;

        </script>

    </body>
</html>

<!-- Let's look at java25.html to see the
difference between ' "5" + 2 + 3; ' and
' 5 + 2 + 3 ' -->

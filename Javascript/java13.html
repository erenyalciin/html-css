<html>
    <body>

        <h2>Javascript Statements</h2>
        <p>A <b>JavaScript program</b> is a list of <b>
            statements</b> to be executed by a computer.</p>
        
        <p id="demo"></p>

        <script>
            let x, y, z;
            x = 5;
            y = 7;
            z = x * y;

            document.getElementById("demo").innerHTML = 
            "The value of z is " + z + ".";
        </script>
    </body>
</html>

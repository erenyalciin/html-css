<!-- Look carefully on codes and see the difference
between each other and results -->
<html>
    <body>

        <h2>Javascript Variables</h2>
        <p>The result of adding 2 + 3 + "5":</p>

        <p id="demo"></p>
        
        <script>
            var x = 2 + 3 + "5";
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>

<!-- It's easy to see that when you put ' "" ' in
the 'var' equality comment, you'll see another
result. Furthermore, it's way important to put
in the correct corner in the code in the equality.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border on Empty Sells</title>
</head>
<body>
    <style>
        td {
            border: 1px solid #0088dd;
            padding: 18px;}
        table.one {
            empty-cells: show;}
        table.two {
            empty-cells: hide;}
    </style>

    <table class="one">
        <tr>
                <td>1</td>
                <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>

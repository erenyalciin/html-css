<!-- Problem With Small Picture Page 409-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images - Controlling Size of Images In CSS</title>
</head>
<body>
    <style>
        img.large {
            width: 500px;
            height: 500px;}
        img.medium {
            width: 250px;
            height: 250px;}
        img.small {
            width: 100px;
            height: 100px;}
    </style>
    <img src="./images/magnoliarose.jpg" class="large" alt="Magnolia" />
    <img src="./images/magnoliarose.jpg" class="medium" alt="Magnolia" />
    <img src=".images/magnoliarose.jpg" class="small" alt="Magnolia" />
</body>
</html>
